syntax = "proto3";

package pb;

// The greeting service definition.
service Dwork {
  // Sends a greeting
  rpc GiveWork (WorkerID) returns (WorkUnit) {}
  rpc receiveResults(Results) returns (ResultsSuccess) {}
}

// The request message containing the user's name.
message Results {
  string JobID = 1;
  int64 workid = 2;
  bool found = 3;
  int64 location = 4;
}

// The response message containing the greetings
// https://developers.google.com/protocol-buffers/docs/proto3
message WorkUnit {
  string JobID = 1;
  int64 id = 2;
  int64 offset = 3;
  int64 size = 4;
  int64 status = 5;
  int64 timestamp = 6;
  string code = 7;
}

message ResultsSuccess {
  bool success = 1;
}

message WorkerID {
	string UUID = 1;
}
